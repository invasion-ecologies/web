

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invasion Ecologies</title>
    <title>Invasion Ecologies</title>
    <meta name="description" content="Invasion Ecologies">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
        <a-assets>
            <img id="image" src="8k-2.jpg">
        </a-assets>
        <a-entity
            camera
            fov="60"
            position="-9 0 0"
            rotation="0 -90 0"
        ></a-entity>
        <a-entity
            material="src: #image"
            geometry="
            primitive: sphere;
            radius: 7.5;
            segmentsWidth: 128;
            segmentsHeight: 128;
            "
            look-controls="reverseMouseDrag: true"
        ></a-entity>
    </a-scene>
  </body>
</html>
